vk_crosspost.for_setting:
  path: '/admin/config/development/vk_crosspost'
  defaults:
    _form: 'Drupal\vk_crosspost\Form\vk_crosspostForm'
    _title: 'vk_crosspost-module'    
  requirements:
    _permission: 'administer site configuration'


vk_crosspost.fornew_setting:
  path: '/admin/config/development/vk_crosspost/new'
  defaults:
    _form: 'Drupal\vk_crosspost\Form\vk_crosspostnewForm'
    _title: 'vk_crosspost-module'    
  requirements:
    _permission: 'administer site configuration'

vk_crosspost.formore_setting:
  path: '/admin/config/development/vk_crosspost/more'
  defaults:
    _form: 'Drupal\vk_crosspost\Form\vk_crosspostmoreForm'
    _title: 'vk_crosspost-module'    
  requirements:
    _permission: 'administer site configuration'


vk_crosspost.articlewithdata:
  path: '/data-store'
  defaults:
    _controller: '\Drupal\vk_crosspost\Controller\vk_crosspostArticleController::helloWorld'
  requirements:
    _permission: 'view content'


